# Snippet for nginx: location /ai-api/
# Paste into your server block. Adjust client_max_body_size if needed.

location /ai-api/ {
    client_max_body_size 500M;
    proxy_pass http://localhost:8003/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Таймауты для длинных запросов
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;   # время на отправку тела (загрузка большого файла)
    proxy_read_timeout 300s;   # время на ответ (транскрипция и т.д.)
}
